services:
  wtf-licensing-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wtf-licensing-api-dev
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # - .:/app
      - licensing-cache-dev:/tmp
    restart: unless-stopped
    command: uv run fastapi dev main.py --host 0.0.0.0 --port 8000
    develop:
      watch:
        - path: ./src
          action: sync
          target: /app/src
        - path: ./main.py
          action: sync
          target: /app/main.py
        - path: ./pyproject.toml
          action: rebuild
        - path: ./uv.lock
          action: rebuild
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  licensing-cache-dev:
